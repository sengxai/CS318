<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <!--Importing Bootstrap 4.0 css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Import jquery.js and Bootstrap.js-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="carousel.js"></script>


        <link rel="stylesheet" href="stylesheet.css">
        <script src="toggle-nav.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        
    
    </head>
    <body>
        <header>
            <img src="images/Bynie_Logo_justt_letters.png" class="logo" alt="Bynie Logo">
            <div class="menu" onclick="toggleNav()">
                <svg viewBox="0 0 100 80" width="30" height="30">
                  <rect fill="black" width="100" height="15" ></rect>
                  <rect fill="black" y="30" width="100" height="15" ></rect>
                  <rect fill="black" y="60" width="100" height="15" ></rect>
                </svg>
            </div>

            <nav class="toggle-nav">
                <a href="home.html" class="menu-active">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="faq.html">FAQ</a>
                <a href="sizing.html">Sizing</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        
        <main>
            <!-- implement the slideshow multiple item carousel-->
            <h1>Home</h1>

            <!--- Source and implementation example of the carousel https://getbootstrap.com/docs/4.0/components/carousel/-->

            <div id="carouselItemsControls" class="carousel multi-item-carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/custom_nails_1.jpg" class="img-responsive  home-pic" alt="Ten Custom Nail Set">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/custom_nails_2.jpg" class="img-responsive  home-pic" alt="Four Custom Nail Set">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/custom_nails_3.jpg" class="img-responsive  home-pic" alt="White and Pink Custom Nail Set">
                            </div>
                        </div>
                  </div>
                  <div class="carousel-item">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/custom_nails_4.jpg" class="img-responsive  home-pic" alt="Ten PInk Custom Nail Set">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/custom_nails_5.jpg" class="img-responsive  home-pic" alt="Ten jeweled Custom Nail Set">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <img src="images/home_custom_nails/pokemon_nails.jpg" class="img-responsive  home-pic" alt="Custom Pokemon Nail Set">
                            </div>
                        </div>
                  </div>
                  
                </div>
                <a class="carousel-control-prev carousel-control" href="#carouselItemsControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next carousel-control" href="#carouselItemsControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              
        
        </main>
        

    </body>
</html>
