<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="toggle-nav.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/Bynie_Logo_justt_letters.png" class="logo" alt="Bynie Logo">
            <div class="menu" onclick="toggleNav()">
                <svg viewBox="0 0 100 80" width="30" height="30">
                  <rect fill="black" width="100" height="15" ></rect>
                  <rect fill="black" y="30" width="100" height="15" ></rect>
                  <rect fill="black" y="60" width="100" height="15" ></rect>
                </svg>
            </div>

            <nav class="toggle-nav">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="faq.html">FAQ</a>
                <a href="sizing.html">Sizing</a>
                <a href="contact.html" class="active">Contact Us</a>
            </nav>
        </header>
    
        <main>
            <h1>Contact Me</h1>

            <div class="contact-container">
                <form>
                    <label>Name:</label>
                        <input type="text" id ="name" name="first-name">

                    <label>Email:</label>
                        <input type="email" id ="email" name="user-email">

                    <label>Subject:</label>
                        <input type="text" id ="subject" name="email-subject">

                    <label>Message:</label>
                        <textarea id="message" name="email-message" placeholder="Write something.." style="height:200px"></textarea>

                    <div class="actions">
                        <input type="reset" value="reset">
                        <input type="submit" value="submit">
                    </div>
                </form>
                <a class="insta" href="https://www.instagram.com/luxury.pressnails/"><img src="images/instagram.jpg" alt="Bynies Instagram" class="insta-pic"></a>
            </div>
        </main>
    </body>
